name: Python tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pip and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install -e .
          pip install pytest

      - name: Run tests (skip GUI)
        run: pytest -q -m "not gui"

  gui-tests:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        python-version: [3.12]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system packages for GUI tests
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pyqt5 xvfb python3-xlib xclip xdotool

      - name: Install pip and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install -e .
          pip install pytest

      - name: Run GUI tests under Xvfb
        run: xvfb-run -s "-screen 0 1280x1024x24" pytest -q -m gui
