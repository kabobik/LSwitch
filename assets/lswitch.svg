  <rect x="37" y="32.5" width="4" height="4" rx="0.5" style="fill:#e8f4f8"/>
  <rect x="42" y="32.5" width="4" height="4" rx="0.5" style="fill:#e8f4f8"/>
  
  <!-- Пробел -->
  <rect x="22" y="38" width="20" height="4" rx="0.5" style="fill:#e8f4f8"/>
  
  <!-- Стрелки переключения (RU ⇄ EN) -->
  <g transform="translate(32, 54)">
    <!-- RU -->
    <text x="-14" y="0" font-family="Arial,sans-serif" font-size="7" font-weight="bold" 
          fill="#48bb78" text-anchor="middle">RU</text>
    
    <!-- Двойная стрелка -->
    <path d="M -4,-1 L 0,-3 L 0,-2 L 4,-2 L 4,2 L 0,2 L 0,3 Z" 
          fill="#48bb78" opacity="0.8"/>
    
    <!-- EN -->
    <text x="14" y="0" font-family="Arial,sans-serif" font-size="7" font-weight="bold" 
          fill="#4299e1" text-anchor="middle">EN</text>
