  <!-- Клавиши (верхний ряд) -->
  <rect x="17" y="27" width="4" height="4" rx="0.5" style="fill:#e8f4f8"/>
  <rect x="22" y="27" width="4" height="4" rx="0.5" style="fill:#e8f4f8"/>
  <rect x="27" y="27" width="4" height="4" rx="0.5" style="fill:#e8f4f8"/>
  <rect x="32" y="27" width="4" height="4" rx="0.5" style="fill:#e8f4f8"/>
  <rect x="37" y="27" width="4" height="4" rx="0.5" style="fill:#e8f4f8"/>
  <rect x="42" y="27" width="4" height="4" rx="0.5" style="fill:#e8f4f8"/>
  
  <!-- Клавиши (средний ряд) -->
  <rect x="17" y="32.5" width="4" height="4" rx="0.5" style="fill:#e8f4f8"/>
  <rect x="22" y="32.5" width="4" height="4" rx="0.5" style="fill:#e8f4f8"/>
  <rect x="27" y="32.5" width="4" height="4" rx="0.5" style="fill:#e8f4f8"/>
